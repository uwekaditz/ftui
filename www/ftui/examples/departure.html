  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />


  <title>FTUI Example Departure</title>
</head>

<body>

	<ftui-grid base-width="50" base-height="50">
		<ftui-grid-tile row="1" col="1" height="8" width="6">

		  <header>Departure</header>

		  <ftui-departure [list]="depDummy:HBF" icon="bus"  getinterval="120" station="Default" alternate>
		  </ftui-departure>
		  
		</ftui-grid-tile>
		<ftui-grid-tile row="9" col="1" height="6" width="6">

		  <header>Departure</header>

		  <ftui-departure list='[["U8","Vaihingen","0"],["U12","Dürrlewang","1"],["U8","Ostfildern","6"],["U3","Vaihingen","6"],["U12","Hallschlag","7"],["U3","Plieningen","9"],["U8","Vaihingen","12"],["U12","Haltestellentext mit scroll bei click","14"],["U8","Waldau","15"],["U3","Vaihingen","16"],["U12","Dürrlewang","19"],["U8","Waldau","21"],["U3","Vaihingen","25"],["U12","Dürrlewang","64"],["U8","Waldau","120"],["U3","Vaihingen","1000"]]' icon="bus" bgcolor="green" depcolor="yellow" width="80%" height="80%" top="23px" txtcolor="#fff" deptxtcolor="#000" station="Benutzer" refreshlist="60" deptxtlength="20" manuell switch alternate nextday depscroll>
		  </ftui-departure>
		  
		</ftui-grid-tile>
		<ftui-grid-tile row="1" col="7" height="7" width="5">

		  <header>Departure</header>

		  <ftui-departure [list]="depDummy:HBF" DVB icon="bus" getinterval="10" station="DVB" manuell alternate>
		  </ftui-departure>
		  
		</ftui-grid-tile>
		<ftui-grid-tile row="1" col="12" height="6" width="5">

		  <header>Departure</header>

		  <ftui-departure [list]="depDummy:HBF" RVSOE icon="bus" getinterval="30" station="RVSOE" alternate>
		  </ftui-departure>
		  
		</ftui-grid-tile>
		<ftui-grid-tile row="7" col="12" height="8" width="5">

		  <header>Departure</header>

		  <ftui-departure [list]="VVO:Hauptstrasse" VVO icon="bus" set="dummy read" getinterval="50" station="VVO" alternate deptime>
		  </ftui-departure>
		  
		</ftui-grid-tile>
		<ftui-grid-tile row="8" col="7" height="7" width="5">

		  <header>Departure</header>

		  <ftui-departure [list]="depDummy:HBF" DB icon="train" get="dummy read" getinterval="40" station="DB" alternate>
		  </ftui-departure>
		  
		</ftui-grid-tile>


	</ftui-grid>

</body>

</html>
